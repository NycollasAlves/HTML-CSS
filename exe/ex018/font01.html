<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fonts</title>
    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');
        
        h1 {

            font-family: 'Bebas Neue', 'display';
            font-size: 3em;
        }

        p{
            font-family: 'Bebas Neue', 'display';
            font-size: 1.05em;
        }
    </style>
</head>
<body>
    <h1>
        Title
    </h1>
    <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. 
        Harum quas cupiditate labore exercitationem placeat minima 
        nostrum eligendi quia iure. Tenetur laboriosam saepe reiciendis nulla, 
        recusandae numquam quasi sunt voluptatum minus!
    </p>
</body>
</html>
