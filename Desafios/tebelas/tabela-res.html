<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Responsiva</title>
    <style>
        table {
            border-collapse: collapse;
            font-family: Arial, Helvetica, sans-serif;
            width: 600px;
        }

        caption {
            font-size: 1.5em;
        }

        th, td {
            border: 1px solid black;
            text-align: center;
        }

        #container {
            overflow-x: auto;
        }

    </style>
</head>
<body>
    <div id="container">
        <table>
            <caption>Tabela Responsiva</caption>
            <thead>
                <tr>
                    <th>Mangas Seinen</th>
                    <th>Mangas Shounen</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Berserk</td>
                    <td>Dragon Ball Series</td>
                </tr>
                <tr>
                    <td>Vinland Saga</td>
                    <td>One Piece</td>
                </tr>
                <tr>
                    <td>Vagabond</td>
                    <td>Hunter X Hunter</td>
                </tr>
                <tr>
                    <td>Inuyashiki</td>
                    <td>Fullmetal Alchimest</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
