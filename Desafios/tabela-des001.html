<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Celulas Ex01</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 450px;
            text-align: center;
        }


        td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Tabela 01</h1>
    <table>
        <tr>
            <td colspan="5">A</td>
            <td rowspan="4" style="width: 80px;">B</td>
        </tr>
        <tr>
            <td rowspan="5" style="width: 80px;">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="6">N</td>
        </tr>
        
    </table>
</body>
</html>
